<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍁 추석 가정 예배 안내</title>

    <style>
        /* --- 기본 스타일 설정 --- */
        body { font-family: 'Malgun Gothic', 'Dotum', sans-serif; text-align: center; padding: 20px; background-color: #f7f7f7; }
        h1 { color: #5d4037; margin-bottom: 30px; font-size: 1.8em; border-bottom: 2px solid #e0e0e0; padding-bottom: 10px; display: inline-block; }
        .tab-buttons { display: flex; justify-content: center; margin-bottom: 20px; gap: 5px; flex-wrap: wrap; }
        button { padding: 12px 18px; border: 2px solid #a1887f; background-color: white; color: #5d4037; cursor: pointer; font-size: 0.95em; transition: all 0.3s ease; border-radius: 8px; flex-grow: 1; max-width: 150px; }
        button:hover { background-color: #ede7f6; }
        .active { background-color: #5d4037 !important; color: white !important; border-color: #5d4037 !important; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .content { border: 1px solid #e0e0e0; background-color: white; padding: 30px; margin: 0 auto; max-width: 800px; min-height: 250px; border-radius: 10px; text-align: left; line-height: 1.8; }
        .content h2 { color: #6a1b9a; border-bottom: 1px dashed #e0e0e0; padding-bottom: 10px; margin-top: 0; margin-bottom: 20px; }
        .info-box { background-color: #fffde7; border: 1px solid #ffeb3b; padding: 15px; margin: 20px 0; border-radius: 5px; }
        .info-box strong { color: #f57f17; font-size: 1.1em; }
        .hymn-section { margin-bottom: 30px; padding: 15px; border-left: 5px solid #a1887f; background-color: #fcfcfc; }
        .hymn-section h3 { color: #5d4037; margin-top: 0; }
        .hymn-section img { display: block; max-width: 100%; height: auto; margin: 15px auto; border: 1px solid #ccc; border-radius: 5px; }
    </style>

    <script>
        function showContent(sectionName, clickedButton) {
            const contentArea = document.getElementById('display-area');

            // 1. 모든 버튼에서 'active' 클래스 제거
            document.querySelectorAll('button').forEach(button => {
                button.classList.remove('active');
            });

            // 2. 클릭된 버튼에 'active' 클래스 추가
            if (clickedButton) {
                 clickedButton.classList.add('active');
            }

            // 3. 내용 변경
            if (sectionName === 'info') {
                contentArea.innerHTML = `
                    <h2>📍 시간 및 장소 안내</h2>
                    <div class="info-box">
                        <p><strong>🏠 장소:</strong> 인천 SK sky view 126동 1501호(용정공원로 33번길)</p>
                        <p><strong>⏰ 모이는 날자:</strong> 2025년 10월 6일</p>
                        <p><strong>⏰ 모이는 시간:</strong> 아침 9시 30분</p>
                        <p><strong>🙏 예배 시작:</strong> 오전 10시(정각)</p>
                        <p style="margin-top: 10px; color: #757575;">(시간 엄수, 입차 등록을 위해 차량 번호를 미리 통보해 주세요.)</p>
                    </div>
                `;
            } else if (sectionName === 'order') {
                contentArea.innerHTML = `
                    <h2>🙏 예배 순서</h2>
                    <p>
                        1. 묵상기도<br>
                        2. 찬송 (찬송 301장, **지금까지 지내 온 것**)<br>
                        3. 기도 (대표자)<br>
                        4. 말씀 봉독 (시편 136편 1~5절)<br>
                        5. 말씀 선포 (제목: 감사 또 감사)<br>
                        6. 설교 후 기도<br>
                        7. 찬송 (**찬송 559장, **사철에 봄바람**)<br>
                        8. 합심 기도<br>
                        9. 주기도문<br>
                        10. 나눔 및 축복
                    </p>
                `;
            } else if (sectionName === 'hymns') {
                 // 🎶 [새로운 559장 이미지 링크 및 강력한 임베드 형식 최종 적용]
                contentArea.innerHTML = `
                    <h2>🎶 찬송가 악보</h2>
                    
                    <div class="hymn-section">
                        <h3>1. 찬송 301장: 지금까지 지내 온 것</h3>
                        <img src="https://drive.google.com/uc?export=download&id=1GbsOqabQ1eZYkAcmn7cp4iZWfQxjjiDu" alt="찬송가 301장 악보">
                    </div>

                    <div class="hymn-section">
                        <h3>2. 찬송 559장: 사철에 봄바람</h3>
                        <img src="https://drive.google.com/uc?export=download&id=1ADBJ6KOEpLvhC_xHKb_MDeeyIfwEodA7" alt="찬송가 559장 사철에 봄바람 악보">
                    </div>
                    <p style="text-align: center; margin-top: 20px; color: #757575;">
                        ※ 파일 형식(jfif) 문제 해결 및 가장 강력한 임베드 형식을 적용했습니다. 두 파일 모두 **'링크가 있는 모든 사용자에게 공개'**로 설정되어 있는지 반드시 확인해 주세요.
                    </p>
                `;
            } else if (sectionName === 'readings') {
                contentArea.innerHTML = `
                    <h2>📖 말씀</h2>
                    <p><strong>시편 136편 1~5절 (개역개정)</strong></p>
                    <p>
                        1절 여호와께 감사하라 그는 선하시며 **그 인자하심이 영원함이로다**.<br>
                        2절 신들 중에 뛰어난 하나님께 감사하라 **그 인자하심이 영원함이로다**.<br>
                        3절 주들 중에 뛰어난 주께 감사하라 **그 인자하심이 영원함이로다**.<br>
                        4절 홀로 큰 기이한 일들을 행하시는 이에게 감사하라 **그 인자하심이 영원함이로다**.<br>
                        5절 지혜로 하늘을 지으신 이에게 감사하라 **그 인자하심이 영원함이로다**."
                    </p>
                `;
            } else if (sectionName === 'thanks') {
                contentArea.innerHTML = `
                    <h2>💡 감사 나누기 및 덕담</h2>
                    <p>
                        <strong>✅ 나눔 및 축복 순서입니다.</strong><br>
                        조상들의 신앙과 은혜를 기억하고, 올 한 해 감사했던 일을 가족들과 함께 나누어 봅시다.
                    </p>
                    <ul>
                        <li>조상 이야기: 어른들이 먼저 조상들의 신앙과 가정의 역사를 들려주세요.</li>
                        <li>감사 나누기: 가족 각자가 감사했던 일들을 간단히 이야기합니다.</li>
                        <li>덕담 및 축복: 서로를 축복하고 격려하는 덕담을 나누며 마무리합니다.</li>
                    </ul>
                `;
            }
        }

        // 페이지 로드 시 기본 콘텐츠 설정: '안내' 탭을 첫 화면으로 설정
        window.onload = function() {
            const initialButton = document.getElementById('info-btn');
            showContent('info', initialButton);
        };
    </script>
</head>

<body>
    <h1>가족과 함께 드리는 추석 가정예배 안내 🌕</h1>

    <div class="tab-buttons">
        <button id="info-btn" onclick="showContent('info', this)">
            <strong>안내 (시간/장소)</strong>
        </button>
        <button id="order-btn" onclick="showContent('order', this)">
            <strong>예배 순서</strong>
        </button>
        <button id="hymns-btn" onclick="showContent('hymns', this)">
            <strong>찬송</strong>
        </button>
        <button id="readings-btn" onclick="showContent('readings', this)">
            <strong>말씀</strong>
        </button>
        <button id="thanks-btn" onclick="showContent('thanks', this)">
            <strong>나눔/축복</strong>
        </button>
    </div>

    <div id="display-area" class="content">
        </div>
</body>

</html>
